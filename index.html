<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Zeehat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Zeehat</h1>
<p>Makanan & minuman sehat area Karawang</p>

<button onclick="orderFood('Nasi Ayam Sehat')">
    Order Nasi Ayam Sehat
</button>

  <form id="orderForm">
    <input type="text" id="name" placeholder="Nama Lengkap" required>
    <input type="text" id="phone" placeholder="Nomor WhatsApp" required>
    <input type="text" id="address" placeholder="Alamat Lengkap" required>
    <textarea id="items" placeholder="Pesanan (Ayam 2, Es Teh 1)" required></textarea>
    <input type="number" id="total" placeholder="Total Harga (Rp)" required>
    <button type="submit">Pesan Sekarang</button>
  </form>

  <div class="footer">
    Delivery Area: Karawang
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
